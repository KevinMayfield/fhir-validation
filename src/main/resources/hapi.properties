core.ig.package=UK.Core.r4
core.ig.version=1.3.0
core.ig.url=https://packages.simplifier.net/UK.Core.r4/-/UK.Core.r4-1.3.0.tgz

core2.ig.package=UK.Spine.r4
core2.ig.version=0.0.22-dev
core2.ig.url=https://packages.simplifier.net/UK.Spine.r4/-/UK.Spine.r4-0.0.22-dev.tgz

terminology.validation.flag = true
terminology.server=
terminology.snomed.version=http://snomed.info/sct/999000031000000106/version/20200610

